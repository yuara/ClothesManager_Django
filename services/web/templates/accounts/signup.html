{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="container">
  <h1 class="pt-3">Sign Up</h1>
  <form method="POST" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button type="submit" class="btn btn-primary">Sign Up</button>
    {% endbuttons %}
  </form>
  <p>
  You have your account? Login
<a href="{% url 'accounts:login' %}">Here</a>
</p>
</div>
{% endblock %}
