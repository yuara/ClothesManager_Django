{% for user in object_list %}
<div class="p-2">
  <a href="{% url 'accounts:profile' user.username %}">
    {% if user.profile.picture %}
      <img src="{{ user.profile.picture.url }}" class="rounded-lg align-middle" width="auto" height="40px"/>
    {% else %}
      <canvas class="rounded-lg align-middle" width="35rem" height="35rem" style="background-color: #{{ user.profile.color }};"></canvas>
    {% endif %}
    {{ user.username}}</a>
  <br>
  </div>
{% endfor %}
