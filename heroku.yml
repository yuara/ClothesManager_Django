setup:
  addons:
    - plan: heroku-postgresql
      as: DATABASE
    - plan: heroku-redis
      as: REDIS
build:
  docker:
    web: services/web/Dockerfile.prod.heroku
    worker: services/web/Dockerfile.celery
run:
  web: gunicorn config.wsgi:application --bind 0.0.0.0:$PORT
  worker: celery -A config worker -B -l INFO
